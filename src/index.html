<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc__wrapper">
        <div class="calc__output_top">

        </div>
        <div class="calc__output">
        </div>
        <div class="calc__buttons-wrapper">
            <div class="calc__button calc__button-digit">7</div>
            <div class="calc__button calc__button-digit">8</div>
            <div class="calc__button calc__button-digit">9</div>
            <div data-operation="*" class="calc__button calc__button-operation">*</div>
            <div class="calc__button calc__button-digit">4</div>
            <div class="calc__button calc__button-digit">5</div>
            <div class="calc__button calc__button-digit">6</div>
            <div data-operation="-" class="calc__button calc__button-operation">-</div>
            <div class="calc__button calc__button-digit">1</div>
            <div class="calc__button calc__button-digit">2</div>
            <div class="calc__button calc__button-digit">3</div>
            <div data-operation="+" class="calc__button calc__button-operation">+</div>
            <div data-operation="/" class="calc__button calc__button-operation">/</div>
            <div class="calc__button calc__button-digit">0</div>
            <div class="calc__button calc__button-clear">C</div>
            <div data-operation="=" class="calc__button calc__button-calculate">=</div>
            <div class="calc__button calc__button-dot">.</div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
